<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EzPro - Sistema de Control de Proyectos</title>
    <base href="/" />
    <link rel="icon" type="image/png" href="favicon.ico" />

   
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">


    <!-- Custom Theme CSS -->
    <link href="css/app.css" rel="stylesheet" />

    <!-- Blazor CSS -->
    <link href="Web.styles.css" rel="stylesheet" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
</head>
<body>
    <div id="app">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="text-center">
                <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <div>
                    <h5 class="text-muted">Cargando EzPro...</h5>
                    <small class="text-muted">Sistema de Control de Proyectos</small>
                </div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        <div class="alert alert-danger m-3">
            <h5><i class="fa-light fa-exclamation-triangle me-2"></i>Error de Aplicación</h5>
            <p>Ha ocurrido un error inesperado. Por favor, recargue la página.</p>
            <a href="" class="btn btn-sm btn-primary">
                <i class="fa-light fa-refresh me-1"></i>Recargar
            </a>
            <a class="dismiss text-muted ms-3" style="cursor: pointer;">
                <i class="fa-light fa-times"></i>
            </a>
        </div>
    </div>

    <!-- Microsoft Authentication -->
    <script src="_content/Microsoft.Authentication.WebAssembly.Msal/AuthenticationService.js"></script>

    <!-- Blazor WebAssembly -->
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://kit.fontawesome.com/63fd362a47.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <!-- Custom Scripts -->
    <script src="js/app.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/interops.js"></script>
    <script src="js/utils.js"></script>
    <!-- Initialize tooltips and popovers -->
    <script>
        window.initializeBootstrap = () => {
            // Initialize tooltips
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });

            // Initialize popovers
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl);
            });
        };
    </script>
</body>
</html>
